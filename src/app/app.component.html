<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Angular 13 CRUD</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()"> Add Product</button>
  </mat-toolbar>
  
  <div class="container">
    <div style="margin-top:10px;">
      <div *ngIf="searching" class="sbl-circ-path"></div>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Iphone" #input>
      </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Column -->
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> productName </th>
              <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
            </ng-container>
        
            <!-- Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
            </ng-container>
        
            <!-- Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>

             <!-- Column -->
             <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
            </ng-container>
        
            <!--  Column -->
            <ng-container matColumnDef="condition">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
              <td mat-cell *matCellDef="let row"> {{row.condition}} </td>
            </ng-container>
             <!--  Column -->
             <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editProduct(row)" color="primary"> <mat-icon>edit</mat-icon></button>  
              <button mat-icon-button (click)="deleteProduct(row.id)" color="warn"> <mat-icon>delete</mat-icon></button>    
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    
    </div>
  </div>
